name: Build QMK Firmware

on:
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - 'firmware/**'
      - '.github/workflows/build-firmware.yml'
  pull_request:
    paths:
      - 'firmware/**'
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    name: Build Cheapino Firmware
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4
        with:
          path: cheapino-config

      - name: Setup QMK
        uses: actions/checkout@v4
        with:
          repository: tompi/qmk_firmware
          ref: cheapinov2
          path: qmk_firmware
          submodules: recursive

      - name: Install QMK CLI
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install qmk

      - name: Setup QMK
        run: |
          cd qmk_firmware
          qmk setup -y -H $(pwd)

      - name: Copy custom keymap
        run: |
          cp -r cheapino-config/firmware/keymaps/custom qmk_firmware/keyboards/cheapino/keymaps/

      - name: Compile firmware
        run: |
          cd qmk_firmware
          qmk compile -kb cheapino -km custom

      - name: Rename firmware file
        run: |
          cd qmk_firmware
          if [ -f "cheapino_custom.uf2" ]; then
            mv cheapino_custom.uf2 cheapino_custom_$(date +%Y%m%d_%H%M%S).uf2
          fi

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: cheapino-firmware
          path: qmk_firmware/cheapino_custom_*.uf2
          if-no-files-found: error

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: qmk_firmware/cheapino_custom_*.uf2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
